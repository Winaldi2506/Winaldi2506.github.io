<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <div class="section-header text-center">
                <h3><b>Form Pembayaran</b></h3>
                <span class="line"></span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row g-3">
            <div class="col">
                <label for="First nam" class="form-label">First name</label>
                <input type="text" class="form-control" placeholder="" aria-label="First name">
            </div>
            <div class="col">
                <label for="Last name" class="form-label">Last name</label>
                <input type="text" class="form-control" placeholder="" aria-label="Last name">
            </div>
          </div>
    </div>
    <div class="container">
        <div class="mb-3">
            <label for="basic-url" class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">              
            </div>
        </div>          
    </div>
    <div class="container">
        <div class="mb-3">
            <label for="Email address" class="form-label">Email address</label>
            <input type="email" class="form-control" id="Email address" placeholder="name@example.com">
          </div>
    </div>
    <div class="container">
        <form class="row g-3">
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </form>
    </div>
    
    <div class="container">
        <label for="Payment" class="form-label">Payment</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              credit card
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              debit Card
            </label>
          </div>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="Name Card" class="form-label">Name Card</label>
              <input type="Name Card" class="form-control" id="Name Card">
            </div>
            <div class="col-md-6">
              <label for="Credit card Number" class="form-label">Credit card Number</label>
              <input type="Credit card Number" class="form-control" id="Credit card Number">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button">Checkout</button>
              </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
